<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-body register-page">

    <div class="auth-container">
        <div class="pane form-side">
            <div class="logo">
                <img src="assets/logo.png" alt="Logotipo">
            </div>

            <label>Tipo usuario</label>
            <div class="user-toggle">
                <input type="radio" id="role-exp" name="role" checked>
                <label for="role-exp" class="toggle-btn">Explorador</label>

                <input type="radio" id="role-man" name="role">
                <label for="role-man" class="toggle-btn">Manager</label>
            </div>

            <form action="login.html" style="width: 100%;">
                <div class="form-group">
                    <label>Nombre completo</label>
                    <input type="text" required>
                </div>
                <div class="form-group">
                    <label>Correo electrónico</label>
                    <input type="email" required>
                </div>
                <div class="form-group">
                    <label>Tu universidad / Centro</label>
                    <input type="text">
                </div>
                <div class="form-group">
                    <label>Contraseña (Mínimo 8 caracteres)</label>
                    <input type="password" minlength="8" required>
                </div>
                <div class="form-group">
                    <label>Confirma tu contraseña</label>
                    <input type="password" required>
                </div>

                <div style="margin-bottom:30px;">
                     <label style="display:flex; gap:10px; font-size:0.9rem; color:var(--text-muted); align-items:flex-start; cursor:pointer;">
                        <input type="checkbox" style="width:auto; margin-top:3px;" required> 
                        Acepto los términos y condiciones y la política de privacidad
                    </label>
                </div>

                <button type="submit" class="btn-primary">Crear cuenta</button>
            </form>

            <div class="divider">
                <span>o</span>
            </div>

            <div style="text-align: center; width: 100%;">
                <p style="color: var(--text-muted); font-size: 1rem;">¿Ya tienes una cuenta?</p>
                <a href="login.html" class="btn-outline">Iniciar sesión</a>
            </div>
        </div>

        <div class="pane info-side">
            <div class="info-content">
                <div class="info-icon">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="8.5" cy="7" r="4"></circle><line x1="20" y1="8" x2="20" y2="14"></line><line x1="23" y1="11" x2="17" y2="11"></line></svg>
                </div>
                <h2 class="info-title">Únete a la comunidad</h2>
                
                <div style="text-align: left; margin-top: 30px;">
                    <p class="info-text" style="margin-bottom: 25px;"><strong>Para Estudiantes:</strong><br>
                    Explora eventos, filtra por temas de interés y recibe notificaciones.</p>
                    
                    <p class="info-text"><strong>Para Universidades:</strong><br>
                    Gestiona y promociona tus charlas y talleres.</p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
