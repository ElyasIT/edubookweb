<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - EduBook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="cuerpo-auth">

    <main class="contenedor-auth">
        
        <section class="panel lado-formulario">
            
            <div class="caja-logo">
                <img src="assets/logo.png" alt="Logotipo EduBook" class="img-logo">
            </div>

            <form action="login.html" class="formulario-login">
                
                <div class="grupo-rol">
                    <label>Tipo de usuario</label>
                    
                    <div class="opciones-rol">
                        <input type="radio" id="rol-explorador" name="rol" value="explorador" checked>
                        <label for="rol-explorador" class="caja-rol">Explorador</label>

                        <input type="radio" id="rol-manager" name="rol" value="manager">
                        <label for="rol-manager" class="caja-rol">Manager</label>
                    </div>
                </div>

                <div class="grupo-input">
                    <label for="name">Nombre completo</label>
                    <input type="text" id="name" required>
                </div>

                <div class="grupo-input">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" required>
                </div>

                <div class="grupo-input">
                    <label for="uni">Tu universidad / Centro</label>
                    <input type="text" id="uni">
                </div>

                <div class="grupo-input">
                    <label for="pass">Contraseña (Mínimo 8 caracteres)</label>
                    <input type="password" id="pass" minlength="8" required>
                </div>

                <div class="grupo-input">
                    <label for="pass-confirm">Confirma tu contraseña</label>
                    <input type="password" id="pass-confirm" required>
                </div>

                <label class="checkbox-terminos">
                    <input type="checkbox" required> 
                    <span>Acepto los términos y condiciones y la política de privacidad</span>
                </label>

                <button type="submit" class="btn-principal">Crear cuenta</button>
            </form>

            <div class="divisor">
                <span>o</span>
            </div>

            <div class="pie-form">
                <p style="margin-bottom: 10px;">¿Ya tienes una cuenta?</p>
                <a href="login.html" class="btn-secundario">Iniciar sesión</a>
            </div>

        </section>

        <section class="panel lado-info">
            <div class="contenido-info">
                <div class="icono-grande">
                    <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
                </div>
                <h2 class="titulo-bienvenida">Únete a la comunidad</h2>
                
                <div class="bloque-texto">
                    <p><strong>Para Estudiantes:</strong><br>
                    Explora eventos, filtra por temas de interés y recibe notificaciones.</p>
                </div>
                
                <div class="bloque-texto">
                    <p><strong>Para Universidades:</strong><br>
                    Gestiona y promociona tus charlas y talleres.</p>
                </div>
            </div>
        </section>

    </main>

</body>
</html>
