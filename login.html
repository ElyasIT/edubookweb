<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-body">

    <div class="auth-container">
        <div class="pane info-side">
            <div class="info-content">
                <div class="info-icon">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4M10 17l5-5-5-5M15 12H3"/></svg>
                </div>
                <h2 class="info-title">Bienvenido</h2>
                <p class="info-text">
                    La plataforma que centraliza y simplifica el acceso a eventos universitarios.
                </p>
                <div style="width: 50px; height: 4px; background: var(--accent-gold); margin: 20px auto; border-radius: 2px;"></div>
            </div>
        </div>

        <div class="pane form-side">
            <div class="logo">
                <img src="logo.png" alt="Logotipo">
            </div>

            <label>Tipo usuario</label>
            <div class="user-toggle">
                <input type="radio" id="role-exp" name="role" checked>
                <label for="role-exp" class="toggle-btn">Explorador</label>
                
                <input type="radio" id="role-man" name="role">
                <label for="role-man" class="toggle-btn">Manager</label>
            </div>

            <form action="index.html" style="width: 100%;">
                <div class="form-group">
                    <label>Correo electrónico</label>
                    <input type="email" placeholder="ejemplo@universidad.edu" required>
                </div>
                <div class="form-group">
                    <label>Contraseña</label>
                    <input type="password" placeholder="••••••••" required>
                </div>

                <div style="display:flex; justify-content:space-between; font-size:0.9rem; color: var(--text-muted); margin-bottom:30px; align-items:center;">
                    <label style="display:inline-flex; gap:8px; color:var(--text-muted); margin:0; align-items:center; cursor:pointer;">
                        <input type="checkbox" style="width:auto; margin:0;"> Recordarme
                    </label>
                    <a href="#" style="color:var(--text-white); text-decoration: none;">¿Olvidaste tu contraseña?</a>
                </div>

                <button type="submit" class="btn-primary">Iniciar Sesión</button>
            </form>

            <div class="divider">
                <span>o</span>
            </div>

            <div style="text-align: center; width: 100%;">
                <p style="color: var(--text-muted); font-size: 1rem;">¿No tienes una cuenta?</p>
                <a href="register.html" class="btn-outline">Crear cuenta</a>
            </div>
        </div>
    </div>

</body>
</html>
