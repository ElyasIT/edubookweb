        <main class="main-content">
            <h2 style="margin-bottom:20px;">Mi Perfil</h2>

            <div class="profile-header">
                <div class="avatar-large">JP</div>
                <div style="flex:1;">
                    <h2>Juan Pérez</h2>
                    <p class="text-gold">Estudiante • Universidad Politécnica</p>
                </div>
                <div>
                    <button class="btn-primary" style="width:auto; padding: 10px 20px;">Editar</button>
                    <button class="btn-outline" style="width:auto; display:inline-block; margin-top:0; padding: 10px 20px;">Foto</button>
                </div>
            </div>

            <h3 style="margin-bottom:15px;">Estadísticas</h3>
            <div class="stats-grid">
                <div class="stat-box">
                    <img src="calendario.png" class="stat-icon" alt="Calendario">
                    <h3 class="text-gold">12</h3>
                    <p style="color:var(--text-muted)">Eventos</p>
                </div>
                <div class="stat-box">
                    <img src="estrella.png" class="stat-icon" alt="Favoritos">
                    <h3 class="text-gold">5</h3>
                    <p style="color:var(--text-muted)">Favoritos</p>
                </div>
                <div class="stat-box">
                    <img src="birrete.png" class="stat-icon" alt="Talleres">
                    <h3 class="text-gold">2</h3>
                    <p style="color:var(--text-muted)">Talleres</p>
                </div>
                <div class="stat-box">
                    <img src="tick.png" class="stat-icon" alt="Estado">
                    <h3 class="text-gold">Active</h3>
                    <p style="color:var(--text-muted)">Estado</p>
                </div>
            </div>

            <h3 style="margin-bottom:15px;">Información personal</h3>
            <div style="background:var(--bg-panel); border:1px solid var(--border-color); padding:30px; border-radius:8px;">
                <div class="form-grid">
                    <div>
                        <label>Nombre completo</label>
                        <input type="text" value="Juan Pérez" readonly>
                    </div>
                    <div>
                        <label>Correo electrónico</label>
                        <input type="text" value="juan.perez@upc.edu" readonly>
                    </div>
                    <div>
                        <label>Teléfono</label>
                        <input type="text" value="+34 600 000 000">
                    </div>
                    <div>
                        <label>Universidad</label>
                        <input type="text" value="UPC Barcelona">
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
